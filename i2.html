---
layout: default
---

    <h1 style="font-size: 150%; text-align: center;">Blog</h1>

<table width="100%">

  {% for post in site.posts %}
      {% unless post.category == "uc" %}
  <tr>

   <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </td>
   <td>{{ post.date | date: "%B %e, %Y" }}</td>
        
  </tr>
        {% endunless %}    
  {% endfor %}

  </table>

layout: default

<table width="100%">

    {% for post in site.posts %}
    {% unless post.category == "uc" %}

    <tr>
        <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </td>
        <td>{{ post.date | date: "%B %e, %Y" }}</td>
    </tr>

    {% endunless %}    
    {% endfor %}

</table>
